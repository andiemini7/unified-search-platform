<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlabs Search Engine</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-2xl text-center">
    <h1 class="mb-8 text-3xl font-bold text-gray-800">Ask something here...</h1>
    <div class="relative">
      <input type="text" placeholder="Search..." class="w-full px-8 py-4 text-xl border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="absolute top-1/2 right-4 transform -translate-y-1/2">
        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
